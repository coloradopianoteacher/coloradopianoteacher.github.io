<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #6F4A8E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .logo-img {
            height: 120px;
            width: auto;
            max-width: 400px;
            object-fit: contain;
            display: block;
        }

        .redirect-message {
            color: #BEB2C8;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="img/logo.png" alt="J.S. Piano Studio" class="logo-img">
        <p class="redirect-message">Page not found, redirecting...</p>
    </div>

    <script>
        // Redirect to index.html after a brief delay
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 2000); // 2 second delay
    </script>
</body>
</html>
