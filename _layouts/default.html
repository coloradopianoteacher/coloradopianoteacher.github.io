
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge;" />
 <title>
    {% if page.title == "Home" %}
    {% else %}
    {{ page.title }} &laquo;
    {% endif %}
    {{ site.title }}
 </title>
<link rel="icon" type="image/png" href="/assets/favicon.png" />
<link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
<link href="//cdn.jsdelivr.net/jquery.mmenu/4.2.5/css/jquery.mmenu.all.css" type="text/css" rel="stylesheet" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{% if page.description != null %}{{page.description}}{% else %}{{site.description}}{% endif %}" />
  <meta name="keywords" content="julia hilton, js piano studio, piano, lessons, music, tutor, colorado piano, piano teacher, music lessons, broomfield piano, thornton piano, jazz piano, cfmc, classical piano, westminster piano, denver piano, denver music" />
  <meta name="author" content="Julia Hilton, Colorado Piano Teacher" />
</head>
<body>
<div id="wrapper">
  <a id="menu-button" style="display: none" href="#nav-menu"><i class="fa fa-bars fa-2x"></i></a>
<table id="main">
<tr>
 <td id="sidebar">
  <div id="sidebar-nav" class='nav'>

  {% include nav_links.html %}
  
  </div>
 </td>
 <td id="content">
  <div id="header">
  {% include top_title.html %}
  </div>
  {% include facebook.html %}

  <div id="location">
   {{ page.title }}
  </div>

  <div id="copy">   
  {{content}}
  </div>
 </td>

</tr>
</table>
</div>

<!-- Start Google Analytics Code -->
<script>

(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-58386572-1', 'auto');
  ga('send', 'pageview');

<!-- End Google Analytics Code -->


  <nav id="nav-menu" class='nav'>
  {% include nav_links.html %}
  </nav>

<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/jquery.mmenu/4.2.5/js/jquery.mmenu.min.all.js" type="text/javascript"></script>

<script type="text/javascript">
   jQuery(document).ready(function() {
      jQuery("#nav-menu").mmenu({
           "slidingSubmenus": false,
           "offCanvas": {
              "zposition": "next"
           },
           "classes": "mm-light"
      }).on( "opened.mm", function() {
        jQuery("#menu-button i").removeClass("fa-spinner").removeClass("fa-spin").addClass("fa-close");
      }).on( "closed.mm", function() {
        jQuery("#menu-button i").removeClass("fa-spinner").removeClass("fa-spin").addClass("fa-bars");
      }).on( "opening.mm", function() {
        jQuery("#menu-button i").addClass("fa-spinner").addClass("fa-spin").removeClass("fa-bars");
      }).on( "closing.mm", function() {
        jQuery("#menu-button i").addClass("fa-spinner").addClass("fa-spin").removeClass("fa-close");
      });

      jQuery("#nav-menu a").removeClass("navkey")
   });
</script>

</body>
</html>
